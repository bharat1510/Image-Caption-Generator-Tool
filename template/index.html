{% extends 'base/base.html' %} 
{% load static %}
{% block pageTitle %} HomePage {% endblock pageTitle %}   


{% block customBody %}
<body>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Bit Rebels</h1>
        <h3 class="fw-light">Image Caption Generator Tool</h3>
        <p>
        <form class="d-flex mt-3" method="POST">
            {% csrf_token %}  
            <!-- Cross Site Request Forgery Token -->
            <input class="form-control me-2" name="image" type="file" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Generate </button>
        </form>
      </div>
    </div>
  </section>

  
  <div class="album py-5 bg-light">
    <div class="container" style="text-align: center;">
      {% if result %}
      <div class="row col-md-6 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
            <!-- <img src="../static/image/caption/c1.jpg"> -->
            <img src="{% static 'image/caption/c1.jpg' %}">
            <div class="card-body">
              <p class="card-text">A hiker is climbing up a very steep mountain .</p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
  

</main>

</body>

{% endblock customBody %}
